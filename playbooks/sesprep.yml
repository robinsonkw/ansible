---
- hosts: all
  become_user: root
  become: yes
  tasks:
    - name: Deploy ans ssh key
      authorized_key:
        manage_dir: yes
        state: present
        user: ans
        key: 'ssh-rsa  ans@tstsrvnox.valhalla.shortesys.com'

    - name: Install repo configs [Server]
      copy:
        src: /nfs/admin/twr_files/work/yumrepo/isosrv.repo
        dest: /etc/yum.repos.d/isosrv.repo
        owner: root
        group: root
        mode: '0640'
      when: ansible_facts['lsb']['major_release']|int == 7 && ansible_facts['lsb']['id'] == "RedHatEnterpriseServer"

    - name: Install repo configs
      copy:
        src: /nfs/admin/twr_files/work/yumrepo/isowks.repo
        dest: /etc/yum.repos.d/isowks.repo
        owner: root
        group: root
        mode: '0640'
      when: ansible_facts['lsb']['major_release']|int == 7 && ansible_facts['lsb']['id'] == "RedHatEnterpriseWorkstation"

    - name: Install prequisite packages
      yum:
        name: "{{ prereqs }}"
        state: present
      vars:
        - redhat-lsb
        - nfs-utils

